<a class="skiplink" href="#main-content" title="Saltar al contenido principal">Saltar al contenido principal</a>
<div class="site-header">
  <section class="site-header-top hidden" tabindex="-1" role="presentation">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-12">
          <div class="col-inner">
            <a href="http://presidencia.gob.mx/" title="Ir al sitio de la Presidencia de la República Mexicana" target="_blank" aria-hidden="true" tabindex="-1">
              <i class="i presidencia" role="presentation"></i>
            </a>
            <div class="social-links">
              <ul>
                <li>
                  <a tabindex="-1" aria-hidden="true" class="custom-share-button" href="https://twitter.com/DatosGobMx" data-title-share="http://twitter.com/share?url=http://datos.gob.mx/&amp;text={{ site.twitter_text }}" title="Twitter" target="_blank">
                    <i class="i twitter-gray"></i>
                  </a>
                </li>
                <li>
                  <a tabindex="-1" aria-hidden="true" class="custom-share-button" href="#" data-title-share="https://www.facebook.com/sharer/sharer.php?u=http://datos.gob.mx/" title="Facebook">
                    <i class="i fb-gray"></i>
                  </a>
                </li>
                <li>
                  <a tabindex="-1" aria-hidden="true" href="https://github.com/mxabierto/dgm" title="Repositorio GitHub" target="_blank">
                    <i class="i octocat-gray"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <header class="site-header-bottom" role="banner" aria-label="Encabezado del sitio">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-12">
          <div class="col-inner">
            <a class="site-brand" href="{{ site.url | append: site.baseurl }}" title="Ir a la página de inicio de DATOS.GOB.MX">
              <img src="/assets/svg/logo-dgm-white.svg" alt="DATOS.GOB.MX" role="presentation">
            </a>
            <div class="nav-burguer" aria-hidden="true"><span></span></div>
            <ul class="site-navigation" aria-label="Navegación principal" role="navigation">
              <li>
                <a class="page-link" href="http://datos.gob.mx/catalogo" title="Ir al conjunto de datos" aria-label="Ir al catalogo de datos">Datos</a>
              </li>
              {% assign sorted_pages = site.pages | where:'showInNavbar',true | sort: 'weight' %}
              {% for section in sorted_pages %}
                {% if section.title %}
                  <li>
                    <a class="page-link{% if section.url == page.url %} active{% endif %}" href="{{ section.url | prepend: site.baseurl }}" aria-label="{{ section.aria_label }}">{{ section.title }}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
