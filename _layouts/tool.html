---
layout: default
---

<article class="post">
  <div class="post-main clear-iframe">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            <div class="post-main-inner">
              <div class="breadcrumbs" role="presentation" aria-hidden="true">
                <a href="{{ site.url | append: site.baseurl }}{{ page.section }}" tabindex="-1">{{ page.section }}</a>
              </div>
              <header>
                <h1 class="post-title">{{ page.title }}</h1>
                {% include post-tags.html %}
              </header>
              {{ content }}
            </div>
          </div>
        </div>
        <div class="col col-4">
          {% include post-sidebar.html aria-label="la herramienta" %}
        </div>
      </div>
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            {% include share-buttons.html %}
            {% include disqus-comments.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
